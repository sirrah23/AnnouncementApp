<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    >
    <title>Announce</title>
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="display-4">Announce App</h1>
              <p class="lead">Create a room and start announcing stuff to your friends today!</p>
              <hr class="my-4"></p>
              <form action="/createroom" method="POST">
                  <div class="form-group">
                      <label for="name">Room Name</label>
                      <input type="text" class="form-control" id="name" name="name" aria-describedby="Room Name" placeholder="Enter a room name">
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">Create Room</button>
              </form>
          </div>
      </div>
  </body>
</html>
